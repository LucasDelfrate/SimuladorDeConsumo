<div class="modal-header">
    <h3 class="tittle">Configuração do cômodo</h3>
</div>
<ng-container *ngIf="!isSelected">
    <div class="search-device">
        <input [(ngModel)]="searchText" type="text" name="search" autocomplete="off" class="search-input" placeholder="Busque pelo seu aparelho" (keyup)="searchDevice()">
        <mat-icon fontIcon="search"></mat-icon>
    </div>
    <section class="container">
        <div *ngFor="let item of devices">
            <div class="device-cards-container">
                <button (click)="selectDevice(item)" class="btn">
                    <div class="device-cards">
                        <img [src]="item.imagem" alt="item.imagem" style="width: 70px; height: 50px;">
                        <p class="device-tittle">{{ item.nome }}</p>
                    </div>
                </button>
            </div>
        </div>
    </section>
</ng-container>
<ng-container *ngIf="isSelected">
    <section class="container">
        <div class="content">
            <div class="device-header">
                <h4 class="device-tittle">{{ selectedDevice.nome }}</h4>
                <img [src]=" selectedDevice.imagem " [alt]=" selectedDevice.imagem " class="device-img">
            </div>
            <form class="form-group">
                <div class="form">
                    <label for="velocidade-2.4">Velocidade 2.4GHz</label>
                    <input [(ngModel)]="selectedDevice.speed2" class="form-input" name="speed2">
                </div>
                <div class="form">
                    <label for="nivel-2.4">Nível de sinal 2.4GHz</label>
                    <input [(ngModel)]="selectedDevice.level2" class="form-input" name="level2">
                </div>
                <div class="form">
                    <label for="velocidade-5">Velocidade 5GHz</label>
                    <input [(ngModel)]="selectedDevice.speed5" class="form-input" name="speed5">
                </div>
                <div class="form">
                    <label for="nivel-5">Nível de sinal 5GHz</label>
                    <input [(ngModel)]="selectedDevice.level5" class="form-input" name="level5">
                </div>
                <div class="form">
                    <label for="interferencia">Interferencia</label>
                    <input [(ngModel)]="selectedDevice.interferencia" class="form-input" name="interferencia">
                </div>
                <div class="div-btn">
                    <button type="submit" (click)="onClose()" class="btn">Salvar dispositivo</button>
                </div>
            </form>
        </div>
        
    </section>
    
</ng-container>
